<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <div class="navbar">

                <img alt="Truck on the road 8" height="1080"
                    src="https://storage.googleapis.com/a1aa/image/ZC1kqHiLIIrdAxA8tcoUhVII85kmuedtMNYrbu8kiCZemlmTA.jpg"
