<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gallery.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <script src="gallery.js" defer></script>
    <title>Phrankrizgroup Logistics Work Gallery</title>
</head>
<body>
    <div class="gallery-container">
        <h1 style="text-align: center; margin-bottom: 20px;">Logistics Company Work Gallery</h1>
        <div class="tabs">
            <button class="tab active" data-target="images">Images Gallery</button>
            <button class="tab" data-target="videos">Video Gallery</button>
        </div>
        <div id="images" class="gallery active">
            <div class="gallery-item">
                <img src="https://i.postimg.cc/MKJh2D4Z/wbg1.png" alt="Logistics Work 1">
                <div class="overlay">
                    <i class="fab fa-tiktok"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://i.postimg.cc/zDg9cMxP/bg.jpg" alt="Logistics Work 2">
                <div class="overlay">
                    <i class="fab fa-tiktok"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://i.postimg.cc/vB1pMSbT/p1bg.jpg" alt="Logistics Work 3">
                <div class="overlay">
                    <i class="fab fa-tiktok"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="gallery-item">
                <img src="https://i.postimg.cc/zG7mkgxz/svcbg.jpg" alt="Logistics Work 4">
                <div class="overlay">
                    <i class="fab fa-tiktok"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
        <div id="videos" class="gallery">
            <div class="gallery-item">
                <video controls>
                    <source src="vid2_25fps.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <i class="fab fa-tiktok"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
            <div class="gallery-item">
                <video controls>
                    <source src="vid1_24fps.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="overlay">
                    <i class="fab fa-tiktok"></i>
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
